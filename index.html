<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opening Links in an iFrame</title>
	<style>
		iframe {
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
    <iframe src="https://example.com" name="myFrame"></iframe>
    <p><a href="http://mealvariation.org" target="myFrame">open</a></p>
</body>
</html>
